name: RSS Video to Lanzou Premium

on:
  schedule:
    - cron: '0 3 * * *' # 每天UTC时间3点运行（北京时间11点）
  workflow_dispatch:

jobs:
  download_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg curl jq
          pip install --upgrade pip
          pip install ./clean-ytdlp
      
      - name: Run downloader
        run: python scripts/downloader.py
        
      - name: Prepare upload files
        run: |
          mkdir -p upload/videos upload/covers upload/metadata
          mv videos/* upload/videos/ || echo "没有视频文件"
          mv covers/* upload/covers/ || echo "没有封面文件"
          mv metadata/* upload/metadata/ || echo "没有元数据文件"
          echo "DATE=$(date +%Y%m%d)" >> $GITHUB_ENV
          # 调试信息
          echo "上传文件列表:"
          find upload -type f
      
      - name: Upload to Lanzou Cloud Premium
        uses: ./action-upload
        with:
          username: ${{ secrets.LANZOU_USER }}
          password: ${{ secrets.LANZOU_PASSWORD }}
          uuid: ${{ secrets.LANZOU_FOLDER_ID }}  # 使用 uuid 参数
          files: |
            upload/videos/*
            upload/covers/*
            upload/metadata/*
      
      - name: Clean workspace
        run: |
          rm -rf upload videos covers metadata
